<!DOCTYPE html>
<html>
    <body>
        <h1>New User</h1>
        <form id = form1" action = "">
            <label for = "first name">First Name: </label>
            <input type = "text" minlength = 1 maxlength = 32 id = "first name" name = "first name" required>
            <br/>
            <br/>
            <label for = "last name">Last Name: </label>
            <input type = "text" minlength = 1 maxlength = 32 id = "last name" name = "last name" required>
            <br/>
            <br/>
            <label for = "password">Password: </label>
            <input type = "password" id = "password" name = "password" required>
            <br/>
            <br/>
            <label for = "email">Email: </label>
            <input type = "email" id = "email" name = "email" required>
            <br/>
            <br/>
            <label for = "telephone number">Telephone Number: </label>
            <input type = "tel" id = "telephone number" name = "telephone number" pattern = "[0-9]{3}-[0-9]{4}">
            <br/>
            <br/>
            <label for = "home url">Home URL: </label>
            <input type = "url" id = "home url" name = "home url">
            <br/>
            <!--Didn't make this type month because it automatically added this year to the end of it, which looks weird...-->
            <br/><label for = "birth month">Birth month: </label>
            <input type = "text" id = "birth month" name = "birth month">
            <br/>
            <br/>
            <label for = "birth year">Birth year: </label>
            <input type = "text" id = "birth year" name = "birth year">
            <br/>
            <br/>
            <label id = "can email"> Can we email you?</label>
            <input type = "checkbox" id = "can email" name = "can email" value = "true">
            <br/>
            <br/>
            <fieldset>
                <legend>Can we text you?</legend>

                <input type = "radio" id = "yes" name = "can text" value = "yes">
                <label for = "yes"> Yes</label>
                <br/>

                <input type = "radio" id = "no" name = "can text" value = "no">
                <label for = "no"> No</label>
                <br/>

            </fieldset>

            <fieldset>
                <legend>Do you like our product? </legend>
                
                <input type = "radio" id = "5" name = "like" value = "5">
                <label for = "5 - love it"> 5 - love it</label>
                <br/>

                <input type = "radio" id = "4" name = "like" value = "4">
                <label for = "4 - like it"> 4 - like it</label>
                <br/>

                <input type = "radio" id = "3" name = "like" value = "3">
                <label for = "3 - it's okay"> 3 - it's okay</label>
                <br/>

                <input type = "radio" id = "2" name = "2" value = "2">
                <label for = "2 - it's bad"> 2 - it's bad</lanel>
                <br/>

                <input type = "radio" id = "1" name = "1 " value = "1">
                <label for = "1"> 1 - hate it</label>
                <br/>

            </fieldset>

            <br/>
            <input type = "reset"/>
            <br/>
            <br/>
            <input type = "submit"/>


        
        </form>
    </body>
</html>
