            function loop()
            {
                var input = document.getElementById("input").value;
                const result = hailstone(input);
                alert(result);
            }
            function hailstone(x)
            {
                var count = 1;
                while(x > 1)
                {
                    count++
                    if(x % 2 == 0)
                        x = x/2;
                    else
                        x = 3*x+1;
                }
                return count;
            }
